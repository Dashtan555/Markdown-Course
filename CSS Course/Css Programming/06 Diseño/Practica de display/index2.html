
<style>
  /* Selecciona todos los <dt> adyacentes a un <dd> */
  dt + dd {
    font-weight: bold;
  }

  /* Selecciona todos los <dd> que están después de un <dt> */
  dt ~ dd {
    margin-left: 20px;
  }

  /* Uso del selector :has() para navegadores compatibles */
  dl:has(dt) {
    border: 1px solid #ccc;
  }

  /* Estilos para un <div> dentro de <dl> */
  dl div {
    background-color: #f9f9f9;
    padding: 10px;
  }

</style>
