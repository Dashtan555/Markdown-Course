<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Page | AsmrProg</title>
    </head>
    <body>

        <div class="main">
            <div class="container register-form" id="register-form">
                <form action="" id="register-form" method="" class="form">
                    <h2 class="form-title title">
                        Crear un Cuenta
                    </h2>
                    <div class="form-icon"></div>
                    <span class="form-span">O use su email para registrarse</span>
                    <input type="text" class="form-input" placeholder="Nombre">
                    <input type="email" class="form-input" placeholder="Email">
                    <input type="password" class="form-input" placeholder="Password">
                    <button class="form-button button submit">SignUp</button>
                </form>
            </div>
       

            <div class="container login-form" id="login-form">
                <form action="" id="login-form" method="" class="form">
                    <h2 class="form-title title">
                        Ingresar al Sitio Web
                    </h2>
                    <div class="form-icon"></div>
                    <span class="form-span">O use su email de la cuenta</span>
                    <input type="email" class="form-input" placeholder="Email">
                    <input type="password" class="form-input" placeholder="Password">
                    <a href="#" class="form-link">Olvido su contrasena?</a>
                    <button class="form-button button submit">SignIn</button>
                </form>
            </div>

            <div class="switch" id="switch-frm">
                <div class="switch-circle"></div>
                <div class="switch-circle switch-circle-t"></div>
                <div class="switch-form" id="switch-f1">
                    <h2 class="switch-title title">
                        Regresa Pronto !
                    </h2>
                    <p class="switch-description description">
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="switch-button button switch-btn">Login</button>
                </div>
    
                <div class="switch-form is-hidden" id="switch-f2">
                    <h2 class="switch-tittle tittle">
                        Hola Amigo !
                    </h2>
                    <p class="switch-description description">
                        Enter your personal details and start journey with us
                    </p>
                    <button class="switch-button button switch-btn">Registro</button>
                </div>
            </div>       
        </div>

        <script scr="script.js"></script>
    </body>
</html>
