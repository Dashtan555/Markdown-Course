<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Sidebar | Dashtan</title>
    </head>
    <body>
        <nav class="sidebar">
            <div class="sidebar-inner">
                <header class="sidebar-header">
                    <button type="button" class="sidebar-burguer" 
                    onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <img src="Logo white.png"  class="sidebar-logo">
                </header>

                <nav class="sidebar-menu">
                    <button type="button">
                        <i class='bx bx-home-alt-2' ></i>
                        <span>Home</span>
                    </button>
                    <button type="button">
                        <i class='bx bx-user' ></i>
                        <span>Accounts</span>
                    </button>
                    <button type="button" class="has-border">
                        <i class='bx bx-cog' ></i>
                        <span>Settings</span>
                    </button>
                    <button type="button">
                        <i class='bx bx-bullseye' ></i>
                        <span>Blockchain</span>
                    </button>
                    <button type="button">
                        <i class='bx bx-data' ></i>
                        <span>Database</span>
                    </button>
                    <button type="button">
                        <i class='bx bx-speaker' ></i>
                        <span>AudioVibe</span>
                    </button>
                    <button type="button" class="has-border">
                        <i class='bx bx-music' ></i>
                        <span>Soundblast</span>
                    </button>
                    <button type="button">
                        <i class='bx bx-folder' ></i>
                        <span>Folders</span>
                    </button>
                    <button type="button">  
                        <i class='bx bx-layer' ></i>
                        <span>Levels</span>
                    </button>
                    <button type="button">
                        <i class='bx bx-home-alt-2' ></i>
                        <span>Security</span>
                    </button>
                </nav>    

            </div>
        </nav>

        <script type="text/javascript">
            const toggleSidebar = () => document.body.classList.toggle("open");
        </script>

    </body>
</html>
